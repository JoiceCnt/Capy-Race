<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="path/to/your/favicon.ico">
    <link rel="stylesheet" href="./Styles/style.css" />
    <title>Capybara: Garden Edition</title>
  </head>
  <body>
    <!--first screen to start the game -->
    <div id="start-screen">
           <img src="./image/startcapybara.jpg" alt="" class="startCapybara" />
      <br />
      <button id="start-button">Click here to start the game</button>
      <p>Use the left and right arrow to move the capybara</p>
    </div>
    <!--game area where the capibara moves and objects fall -->
    <div id="Game-Page">
      <section id="sideBar">
        <h3>Level: <span id="score">5</span></h3>
        <h3>Lives Remaining: <span id="lives">5</span></h3>
      </section>

      <div id="game-screen">
       
      </div>
       <div id="progress-bar">
            
    
    </div>
        </section>
    </div>
    
 <div id="loser-screen" class="hidden">        
    <img src="./image/GameOver.jpg" alt="loser" class = "end-screen-image">
    <button class="restart-button">Restart</button>
    </div>

<div id="winner-screen" class="hidden">
    <img src="./image/won.png" alt="winner" class="end-screen-image">
    <button class="restart-button">Restart when you are ready</button>
    </div>
    
    <script type="text/javascript" src="js/Bugs.js"></script>
    <script type="text/javascript" src="js/Obstacles.js"></script>
    <script type="text/javascript" src="js/player.js"></script>   
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
