<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capy race</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="game">
        <div id="capybara"><img src="image/capybara.jpg"></div>
    
    </div>

    <div id="screen">
       <img src="./image/water.jpg" class="water">
       <img src="./image/sun.jpg" class="sun">
       <img src="./image/fertilizer.jpg" class="fertilizer">
       <img src="./image/ladybug.jpg" class="ladybug">
    </div>

    <div class="level">Level: <span id="level">0</span></div>

    <div id="score">
    <div class="bar"><img src="./image/water.jpg"><div class="progress" id="bar-water"></div></div>
    <div class="bar"><img src="./image/sun.jpg" > <div class="progress" id="bar-sun"></div></div>
    <div class="bar"><img src="./image/fertilizer.jpg"> <div class="progress" id="bar-fertilizer"></div></div>
    <div class="bar"><img src="./image/ladybug.jpg"> <div class="progress" id="bar-ladybug"></div></div>
    </div>


    <div id="plant">
        <div class="plant-0"> <img src="./image/plant0.jpg" alt="plant0"></div>
        <div class="plant-1"> <img src="./image/plant1.png" alt="plant1"></div>
        <div class="plant-2"> <img src="./image/plant2.png" alt="plant2"></div>
        <div class="plant-3"> <img src="./image/plant3.jpg" alt="plant3"></div>
        <div class="plant-4"> <img src="./image/plant4.png" alt="plant4"></div>
        <div class="plant-5"> <img src="./image/plant5.jpg" alt="plant5"></div>
        <div class="plant-6"> <img src="./image/plant6.jpg" alt="plant6"></div>
        <div class="plant-7"> <img src="./image/plant7.jpg" alt="plant7"></div>
    </div> 

</body>
<script src="script.js"></script>
</html>
